    <h2>Agregar un Nuevo Pedido</h2>
    <!-- Filter start -->
    <div class="container mt-3" id="contenedorFiltro">
        <div class="row justify-content-start">
            <form class="form-group col-12 " id="formularioFiltro">

                    <option selected>Ordenar por ID</option>

                </select>
                <button type="submit" class="btn btn-warning mt-3">Ordenar</button>
            </form>
        </div>
</div>
<!-- Filter end -->

    <!-- Button trigger modal -->
    <button type="button" class="subir" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="staticBackdropLabel">Comanda de Pedidos</h6>
                </div>
                <!-- all articles of car-shipping -->
                <div class="modal-body">
                    <form id="formularioCarrito">
                        <div class="mb-3">
                            <select id="mesa" class="form-control">
                                <option selected>MESA-1</option>
                                <option>MESA-2</option>
                                <option>MESA-3</option>
                                <option>MESA-4</option>
                                <option>MESA-5</option>
                                <option>MESA-6</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <div class="form-group col-md-12">
                                    <label for="inputNombre">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del cliente">
                                </div>
                            </div>
                        <div class="mb-3">
                        <div class="form-group">
                            <label for="detallesTexto">Detalles del pedido</label>
                            <textarea class="form-control" id="detallesTexto" rows="3"></textarea>
                        </div>
                        </div>

                    <hr>
                    <!-- articulos de carrito -->
                    <div class="row mx-auto" id="contenedorCarrito">
                    </div>
                    <!-- Subtotal -->
                    <hr>
                    <div class="row justify-content-center"><h4 id="totalPago"></h4></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar comanda</button>
                </div>
            </form>
            </div>
        </div>
    </div>
