    <h2>Agregar Nuevo Producto</h2>
    <!-- Identificarse para editar o agregar productos start -->
    <div class="container-fluid">
        <div class="row">
                <div id="contenedorIdentificacion">
                    <div class="container-fluid" id="contenedorIdentificacion">
                        <form id="formularioIdentificacion">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>
                                        <label class="form-label mt-4">Identificate para acceder al inventario:</label>
                                        <input type="password" class="form-control mb-4"
                                            placeholder="Ingresa la contraseña" id="inputPassword" required />
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-secondary mb-4">
                                        Acceder
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Identificarse para editar o agregar productos end -->
                </div>
                <div class="col-md-6">
                    <div id="contenedorUsuario" hidden>
                        <h3 id="textoUsuario">Bienvenido</h3>
                    </div>
                </div>
        </div>
    </div>
            <!-- Container command products and cards start -->
            <!-- form start -->
            <div class="container-fluid">
                <div class="row">
                    <form class="col-md-8 mt-4 mb-4" id="formulario">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre"
                                    placeholder="Nombre del producto" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCantidad">Cantidad</label>
                                <input type="number" class="form-control" id="inputCantidad"
                                    placeholder="Cantidad disponible" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPrecio">Precio</label>
                            <input type="text" class="form-control" id="inputPrecio"
                                placeholder="Costo unitario del producto en formato $XX.YY" required>
                        </div>
                        <select id="inputCategoria" class="form-control">
                            <option selected>Otros</option>
                            <option>Bebidas-Calientes</option>
                            <option>Bebidas-Frias</option>
                            <option>Panaderia</option>
                            <option>Cafeteria</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-4 ml-1">Registrar Producto</button>
                    </form>
                    <div class="col-md-4" id="estadisticas">
                    </div>
                </div><!-- filtro -->
                <div class="container-Fluid mt-3" id="contenedorFiltro">
                    <div class="row justify-content-start">
                        <form class="form-group col-6 " id="formularioFiltro">
                            <select id="filtrar" class="form-control">
                                <option selected>Ordenar por ID</option>
                                <option>Ordenar por Nombre</option>
                                <option>Ordenar por Categoria</option>
                                <option>Ordenar por Mayor Precio</option>
                                <option>Ordenar por Menor Precio</option>
                                <option>Ordenar por Cantidad Disponible</option>
                            </select>
                            <button type="submit" class="btn btn-warning mt-3">Ordenar</button>
                        </form>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row" id="contenedorProductos"></div>
                </div>
            </div>
